<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile_Updation</title>
  <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
body{

}

font-family:Times New Roman;
color:#ff0000;
text-align: center;

</head>
<body>

<div class="container">
    <form  action="/edit_profile" method="post" enctype="multipart/form-data">
            <h1 class="mt-5" style="text-align:center">Edit profile</h1>

            <div class="row mt-5" >
                <input class="form-control" type="text" value="{{userdata[0]}}" name="name" required/>
            </div>

            <div class="row mt-5" >
                <input class="form-control" type="text" value="{{userdata[2]}}" name="username" readonly>
            </div>

            <div class="row mt-5"  >
                <input class="form-control" type="email" value="{{userdata[1]}}" name="email" required/>
            </div>

            <div class="row mt-5" >
                <input type="tel" class="form-control" name="phone"  value="{{userdata[4]}}" required>
            </div>

            <div class="row mt-5" >
                <input class="form-control" type="text" value="{{userdata[3]}}" name="password" required/>
            </div>


            <div >

                <button type="submit" class="btn btn-primary w-15 mt-5" style="background-color:darkslateblue; margin-left:40%;">Submit</button>
            </div>

    </form>
</div>

</body>
</html>
